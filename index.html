<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HENTROPE • Criar conta</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="signup-page d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-phone shadow-lg">
      <header class="mb-4">
        <span class="signup-logo d-block mb-4">HENTROPE</span>
        <h1 class="signup-title mb-1">Criar conta</h1>
      </header>

      <form>
        <div class="mb-3">
          <label class="form-label signup-label" for="email">Email</label>
          <input type="email" id="email" class="form-control signup-input" placeholder="Digite seu email" required>
          <small class="text-danger d-block mt-1">Digite um email válido.</small>
        </div>

        <div class="mb-3">
          <label class="form-label signup-label" for="telefone">Telefone</label>
          <input type="tel" id="telefone" class="form-control signup-input" placeholder="(11) ****-****" required>
        </div>

        <div class="mb-3">
          <label class="form-label signup-label" for="senha">Senha</label>
          <input type="password" id="senha" class="form-control signup-input" placeholder="••••••••" required>
          <small class="text-muted d-block mt-1">
            Use ao menos 8 caracteres e 1 número.
          </small>
        </div>

        <div class="form-check mb-4 signup-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="aceitoTermos"
            required
          />
          <label class="form-check-label text-light small" for="aceitoTermos">
            Li e aceito os termos de<br>privacidade.
          </label>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn signup-btn">
            Continuar
          </button>
        </div>

        <p class="text-center signup-link mb-0">
          Já tenho conta.
        </p>
      </form>
    </div>
  </div>

</body>
</html>
